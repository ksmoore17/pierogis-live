<div class="content">
    {% if content.content_type == 'v' %}
    <div class="video-box">
        <video inline-template class="video" height="350" controls="true">
            <source src="{{ content.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    {% endif %}
    <div class="content-title-blob">
        <p class="content-title">
            {{ content.title }}
        </p>
    </div>
</div>
