<div class="content">
    <div class="video-box">
        <video inline-template class="video" height="425" controls="true">
            <source src="{{ video.path }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content-title-blob">
        <p class="content-title">
            {{ video.name }}
        </p>
    </div>
</div>
