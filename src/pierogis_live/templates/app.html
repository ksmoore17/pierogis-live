<!DOCTYPE html>
<html>

<head>

    <title>
        {% block title %}pierogis-live{% endblock %}
    </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400;1,700&family=Titillium+Web:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

    <!-- App styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">

    {% block head %}{% endblock %}

</head>

<body>
<div class="background">
    <header>{% block header %}{% endblock header %}</header>

    <section class="page">
        {% for message in get_flashed_messages() %}
        <div class="flash"><{{ message }}/div>
            {% endfor %}

            {% block page %}{% endblock %}
    </section>
</div>
</body>


</html>
