<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">

    <style>
        .nav-group {
            grid-template-columns: {{ ' '.join(['1fr'] * tabs|count) }};
        }
    </style>
</head>

<div class="header">
    <div class="banner">
        <a class="banner-text" href="{{ url_for('base.index') }}">
            pierogis-live
        </a>
        <span>
            a general chaos platform
        </span>
        <br>
    </div>
    <div class="nav-bar">
        <nav class="nav-group">
            {% for tab in tabs %}
            <a class="nav-tab" href="{{ tab.path }}">
                <div>
                    <span class="nav-link">
                        {{ tab.name }}
                    </span>
                </div>
            </a>
            {% endfor %}
        </nav>
    </div>
</div>
