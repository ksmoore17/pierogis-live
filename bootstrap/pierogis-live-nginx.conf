server {
    listen 80;
    server_name .pierogis.live .pierogis.dev;
    location / {
      # Redirect any http requests to https
      return 301 https://$server_name$request_uri;
    }
  }

server {
    listen 443 ssl;
    server_name .pierogis.live .pierogis.dev;

    ssl_certificate /etc/letsencrypt/live/pierogis.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pierogis.live/privkey.pem;
    add_header Strict-Transport-Security “max-age=31536000”;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:/home/pierogis-live/pierogis-live.sock;
    }
}
